<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Suggesting Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">HR PLACES SUGGESTION</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active hoverable">
                <a class="nav-link" href="/login">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hoverable" href="/register">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="\static\images\bg6.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Discover</h5>
              <p>Get to know many places in the City.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="\static\images\bg7.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Explore</h5>
              <p>Know more about the Places.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="\static\images\bg2.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Roam</h5>
              <p>And get ready to visit the places.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
          
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script>
        $(function () {
          var str = '#len'; // increment by 1 up to 1-nelemnts
          $(document).ready(function () {
            var i, stop;
            i = 1;
            stop = 4; // num elements
            setInterval(function () {
              if (i > stop) {
                return;
              }
              $('#len' + i++).toggleClass('bounce');
            }, 500);
          });
        });
      </script>
      

</body>
</html>
